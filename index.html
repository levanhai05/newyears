<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Happy New Year 2026</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Great+Vibes&family=Cormorant+Garamond:wght@500;600&display=swap" rel="stylesheet">

<style>
    /* ===== MOBILE OPTIMIZATION ===== */
@media (max-width: 768px){

    #startScreen{
        font-size:1.1rem;
        padding:20px;
        text-align:center;
    }

    #countdown{
        margin-top:180px;
        gap:12px;
    }

    .time{
        min-width:70px;
        padding:12px 10px;
        border-radius:14px;
    }

    .time h2{
        font-size:1.6rem;
    }

    .time span{
        font-size:.6rem;
    }

    .line.title{
        font-size:2.2rem;
        padding:0 14px;
    }

    .line.text{
        font-size:1.2rem;
        padding:0 16px;
        line-height:1.5;
    }

    #stage2{
        font-size:40vw; /* số 3 2 1 to nhưng không tràn */
    }

    .float-item img{
        width:60px;
    }
}

*{margin:0;padding:0;box-sizing:border-box}
body{
    color:white;
    overflow:hidden;
    font-family:"Playfair Display",serif;
    background:black;
}

/* OVERLAY */
.overlay{
    position:fixed;
    inset:0;
    background:
        radial-gradient(circle at bottom,rgba(0,0,0,.25),rgba(0,0,0,.95)),
        linear-gradient(to top,rgba(0,0,0,.85),rgba(0,0,0,.1));
    z-index:-4;
}

/* CLICK TO START */
#startScreen{
    position:fixed;
    inset:0;
    z-index:999;
    background:black;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:1.4rem;
    letter-spacing:2px;
    cursor:pointer;
}

/* STAGE 1 */
#stage1{
    position:fixed;
    inset:0;
    z-index:10;
    display:flex;
    justify-content:center;
    align-items:center;
}
.stage1-video{
    position:absolute;
    inset:0;
    width:100%;
    height:100%;
    object-fit:cover;
    z-index:-3;
}
#countdown{
    display:flex;
    gap:26px;
    margin-top:280px;
}
.time{
    min-width:120px;
    padding:24px 30px;
    border-radius:22px;
    background:rgba(255,255,255,.08);
    backdrop-filter:blur(18px);
}
.time h2{font-size:2.8rem}
.time span{font-size:.8rem;opacity:.7}

/* STAGE 2 */
#stage2{
    position:absolute;
    inset:0;
    display:none;
    justify-content:center;
    align-items:center;
    background:black;
    font-size:30vw;
    font-weight:bold;
}

/* STAGE 3 */
#stage3{
    position:absolute;
    inset:0;
    display:none;
    justify-content:center;
    align-items:center;
    flex-direction:column;
}

/* FIREWORK */
#fireworkVideo{
    position:fixed;
    inset:0;
    width:100%;
    height:100%;
    object-fit:cover;
    z-index:-1;
    opacity:0;
    transition:opacity 3s;
}
#fireworkVideo.show{opacity:1}

/* TEXT */
.line{
    opacity:0;
    animation:tetText 10s forwards;
    margin:18px 0;
    text-align:center;
}
.line.title{
    font-family:"Great Vibes",cursive;
    font-size:3.4rem;
    color:#ffd700;
}
.line.text{
    font-family:"Cormorant Garamond",serif;
    font-size:1.7rem;
}
.line:nth-child(n){animation-delay:calc((var(--i) - 1) * 2.5s)}

@keyframes tetText{
    0%{opacity:0;transform:translateY(40px)}
    20%{opacity:1;transform:translateY(0)}
    80%{opacity:1}
    100%{opacity:0;transform:translateY(-40px)}
}

/* FLOATING */
#floating{
    position:fixed;
    inset:0;
    pointer-events:none;
}
.float-item{
    position:absolute;
    bottom:-120px;
    animation:floatUp linear forwards;
}
.float-item img{width:90px;border-radius:16px}
@keyframes floatUp{
    from{transform:translateY(0);opacity:0}
    10%{opacity:1}
    to{transform:translateY(-120vh);opacity:0}
}
</style>
</head>

<body>

<div id="startScreen">CLICK TO START ✨</div>
<div class="overlay"></div>

<!-- STAGE 1 -->
<div id="stage1">
    <video class="stage1-video" autoplay muted loop>
        <source src="1.mp4">
    </video>
    <div id="countdown">
        <div class="time"><h2 id="d">0</h2><span>DAYS</span></div>
        <div class="time"><h2 id="h">0</h2><span>HOURS</span></div>
        <div class="time"><h2 id="m">0</h2><span>MINUTES</span></div>
        <div class="time"><h2 id="s">0</h2><span>SECONDS</span></div>
    </div>
</div>

<div id="stage2">3</div>

<div id="stage3">
    <video id="fireworkVideo" muted loop>
        <source src="phao.mp4">
    </video>
    <div>
        <div class="line title" style="--i:1">Happy New Year 2026</div>
        <div class="line text" style="--i:2">Năm cũ khép lại với nhiều kỷ niệm</div>
        <div class="line text" style="--i:3">Nhưng anh vẫn có em bên cạnh</div>
        <div class="line text" style="--i:4">Và anh vẫn luôn ở đây ❤️</div>
    </div>
    <div id="floating"></div>
</div>

<audio id="music1" src="1.mp3" loop></audio>
<audio id="music2" src="2.mp3"></audio>
<audio id="music3" src="music.mp3" loop></audio>

<script>
const startScreen=document.getElementById("startScreen");
const music1=document.getElementById("music1");
const music2=document.getElementById("music2");
const music3=document.getElementById("music3");

startScreen.onclick=()=>{
    startScreen.style.display="none";
    music1.volume=.6;
    music1.play();
};

const target=new Date("2026-01-01T00:00:00").getTime();
const d=document.getElementById("d"),
      h=document.getElementById("h"),
      m=document.getElementById("m"),
      s=document.getElementById("s");

const timer=setInterval(()=>{
    const t=target-Date.now();
    if(t<=4000){clearInterval(timer);final();}
    d.innerText=Math.max(0,Math.floor(t/86400000));
    h.innerText=Math.max(0,Math.floor(t%86400000/3600000));
    m.innerText=Math.max(0,Math.floor(t%3600000/60000));
    s.innerText=Math.max(0,Math.floor(t%60000/1000));
},1000);

function final(){
    music1.pause();
    stage1.style.display="none";
    stage2.style.display="flex";
    music2.play();

    let c=3;
    stage2.innerText=c;
    const iv=setInterval(()=>{
        c--;
        stage2.innerText=c;
        if(c<0){
            clearInterval(iv);
            stage2.style.display="none";
            music2.pause();
            music3.play();
            stage3.style.display="flex";
            fireworkVideo.classList.add("show");
            fireworkVideo.play();
            startFloating();
        }
    },1000);
}

function startFloating(){
    setInterval(()=>{
        const el=document.createElement("div");
        el.className="float-item";
        el.style.left=Math.random()*100+"%";
        el.style.animationDuration=8+Math.random()*6+"s";
        el.innerHTML=Math.random()>.5?`<img src="img8.jpg">`:`❤️`;
        floating.appendChild(el);
        setTimeout(()=>el.remove(),15000);
    },700);
}
</script>

</body>
</html>
